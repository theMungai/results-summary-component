
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

    <div class="main-container">
        <div class="your-result">
            <div class="heading">
                <h3>Your Result</h3>
            </div>

            <div class="result-number-section">
                <div class="result-number">
                    <h1>76</h1>
                    <p> of 100</p>
                </div>
            </div>
            

            <div class="great">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>

        </div>

        <div class="summary">
            <h3> Summary</h3>

            <div class="reaction">
                <div class="reaction-starter">
                    <img src="/images/icon-reaction.svg" alt="">
                    <p class="reaction-title">Reaction</p>
                </div>

                <div class="reaction-score">
                    <p>80 <span>/ 100</span></p>
                </div>
            
            </div>

            <div class="memory">
                <div class="memory-starter">
                    <img src="/images/icon-memory.svg" alt="">
                    <p class="memory-title">Memory</p>
                </div>

                <div class="memory-score">
                    <p>92 <span>/ 100</span></p>
                </div>
            
            </div>

            <div class="verbal">
                <div class="verbal-starter">
                    <img src="/images/icon-verbal.svg" alt="">
                    <p class="verbal-title">Verbal</p>
                </div>

                <div class="verbal-score">
                    <p>61 <span>/ 100</span></p>
                </div>
            
            </div>

            <div class="visual">
                <div class="visual-starter">
                    <img src="/images/icon-visual.svg" alt="">
                    <p class="visual-title">Visual</p>
                </div>

                <div class="visual-score">
                    <p>72 <span>/ 100</span></p>
                </div>
            
            </div>
            <button>Continue</button>
        </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/theMungai" target="_blank">Mungai Simon</a>.
  </div>
</body>
</html>
